name: Build Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9.4.0

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build frontend
      run: pnpm run build

    - name: Download Decky CLI
      run: |
        mkdir -p $(pwd)/cli
        curl -L -o $(pwd)/cli/decky "https://github.com/SteamDeckHomebrew/cli/releases/download/0.0.7/decky-linux-x86_64"
        chmod +x $(pwd)/cli/decky

    - name: Build plugin
      run: |
        sudo $(pwd)/cli/decky plugin build -b -o $(pwd)/out -s directory .

        sudo chown -R $(whoami) $(pwd)/out

    - name: Upload plugin artifact
      uses: actions/upload-artifact@v4
      with:
        name: KodiLauncher
        path: out/*.zip

    - name: Create release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Build ${{ github.run_number }}
        draft: false
        prerelease: false
        files: out/*.zip
        token: ${{ secrets.GITHUB_TOKEN }}
